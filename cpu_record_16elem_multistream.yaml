##########################################
#
# cpu_record_16elem_multistream.yaml
#
# 16 element mode (e.g. GBO, ARO, or 26 meter, with 128 freq * 16 input /stream)
# 2 ICE boards * 8 streams per board = 16 streams
# 
# Author: Calvin Leung
# NOTE: every set of 8 basebandReadout stages must have unique board_id. 
##########################################
---
type: config
# Logging level can be one of:
# OFF, ERROR, WARN, INFO, DEBUG, DEBUG2 (case insensitive)
# Note DEBUG and DEBUG2 require a build with (-DCMAKE_BUILD_TYPE=Debug)
log_level: DEBUG

# Note that for ADC mode the "samples" variable
# doesn't really make sense here.  Since there are
# 2048 ADC samples in the 2.56 us the other modes consider to be a "sample"
samples_per_data_set: 65536
buffer_depth: 10 # keep at least N-10 frames in buffer before overwriting old data
num_elements: 16 #256 PF correlator inputs; change back to 2048 (CHIME)
num_local_freq: 128 # number of frequencies PER STREAM. 8 for new pathfinder, 1 for current CHIME
block_size: 2 
baseband_buffer_depth: 40 # 10 frames per 1% of CPU (1x Intel Xeon 4116)
cpu_affinity: [0,12,1,13,2,14,3,15,4,16,5,17,6,18,7,19,8,20,9,21,10,22,11,23]
master_lcore_cpu: [23]

# Pool
main_pool:
    kotekan_metadata_pool: chimeMetadata
    num_metadata_objects: 16 * (30 * buffer_depth + 5 * baseband_buffer_depth) # for 16 streams

# Buffers
gpu_input_buffers:
    num_frames: baseband_buffer_depth
    frame_size: samples_per_data_set * num_elements * num_local_freq
    metadata_pool: main_pool
